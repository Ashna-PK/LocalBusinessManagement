<p>seller-home works!</p>
<div class="seller-home-container">
    <!-- Add Product Button -->
    <button class="add-product-btn" (click)="onAddProduct()">
      +
    </button>
  
    <!-- Product Cards -->
    <div class="product-grid">
      <div
        class="product-card"
        *ngFor="let product of products"
      >
        <h3>{{ product.name }}</h3>
        <p>Quantity Remaining: {{ product.quantity }}</p>
  
        <div class="card-actions">
          <button class="update-btn" (click)="onUpdateProduct(product)">
            Update
          </button>
          <button class="delete-btn" (click)="onDeleteProduct(product.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add Product Modal -->
  <div
    class="modal-overlay"
    *ngIf="showAddProductModal"
    (click)="onCloseModal()"
  >
    <div class="modal" (click)="$event.stopPropagation()">
      <h2>Add New Product</h2>
      <form (ngSubmit)="onSubmitNewProduct()">
        <label for="name">Product Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="newProduct.name"
          name="name"
          required
        />
  
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          [(ngModel)]="newProduct.quantity"
          name="quantity"
          required
        />
  
        <div class="modal-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" (click)="onCloseModal()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
