<div class="container ">

  <div class="row">

   <!-- Iterate over products with *ngFor in Angular, but here you manually define each product for now -->

   <div class="col-md-4 mb-4" *ngFor="let shop of bakeries">

    <div class="card">

     <img class="card-img-top" [src]="shop.imageUrl" alt="Product image" />

     <div class="card-body">

      <h5 class="card-title text-dark">Name:{{ shop.name }}</h5>

      <p class="card-text text-muted">Rating: {{ shop.Id }} â˜…</p>

      <p class="card-text">{{ shop.description }}</p>

      <p class="card-text"> {{ shop.isOpen  }}</p>

      <p class="card-text"> {{ shop.openTime|date:'shortTime'  }}</p>
      <p class="card-text"> {{ shop.closeTime|date:'shortTime'  }}</p>

     </div>

     <div class="card-footer text-center">

      <!-- You can replace this with your button or any action -->

      <button (click)="goToProducts(shop.Id)">Explore</button>

     </div>

    </div>

   </div>

  </div>
